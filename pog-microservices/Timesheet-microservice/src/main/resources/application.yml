spring:
  application:
    name: timesheet-service
  data:
    mongodb:
      host: localhost
      port: 27017
      username: testuser2
      password: test
      database: timesheet
      auto-index-creation: true

server:
  port: ${PORT:0}
  serverlet:
    context-path: /timesheet

eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
